<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>썰풀기 - 단순 템플릿</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone {
            width: 360px;
            height: 640px;
            background-color: #ffffff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        /* 헤더 */
        .header {
            background-color: #a5d8f3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            color: #333;
        }

        .back-btn {
            font-size: 20px;
            font-weight: bold;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .profile {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        /* 메인 콘텐츠 */
        .content {
            flex: 1;
            padding: 20px;
        }

        .post-header {
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .meta {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 텍스트 영역 */
        .text-area {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .script-text {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.35;
            letter-spacing: -0.01em;
            color: #1a1a1a;
            max-width: 90%;
            word-break: keep-all;
        }

        /* 이미지 영역 */
        .image-area {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
        }

        .image-area svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 헤더 -->
        <div class="header">
            <div class="back-btn">&lt;</div>
            <div class="header-title">썰풀기</div>
            <div class="profile">P</div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="content">
            <!-- 포스트 헤더 -->
            <div class="post-header">
                <div class="title">잠깐, 플라스틱은 실제로 무거워지고 있다?</div>
                <div class="meta">
                    <span>익명</span>
                    <span>|</span>
                    <span>14:25</span>
                    <span style="margin-left: auto;">조회수 3,463,126</span>
                </div>
            </div>

            <!-- 텍스트 영역 -->
            <div class="text-area">
                <div class="script-text">
                    플라스틱이 실제로 무거워지고 있다는 사실, 알고 계셨나요?
                </div>
            </div>

            <!-- 이미지 영역 -->
            <div class="image-area">
                <svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
                    <rect width="320" height="320" fill="#e0e0e0"/>
                    <circle cx="160" cy="120" r="40" fill="#bbb"/>
                    <rect x="100" y="180" width="120" height="8" rx="4" fill="#bbb"/>
                    <rect x="120" y="200" width="80" height="6" rx="3" fill="#ccc"/>
                    <rect x="140" y="220" width="40" height="4" rx="2" fill="#ddd"/>
                    <text x="160" y="260" text-anchor="middle" font-size="14" fill="#999" font-family="Arial">이미지 영역</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
